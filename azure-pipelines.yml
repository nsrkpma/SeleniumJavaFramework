# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: MyPersonalPC
  demands:
    - Agent.Name -equals ThinkpadE14

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    javaHomeOption: 'Path'
    jdkDirectory: '$(JAVA_HOME)'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'test -PRegression'
- script: |
    echo "Copying HTML report to artifact staging directory"
    copy "test-output\index.html" "$(Build.ArtifactStagingDirectory)\index.html"
  displayName: 'Copy HTML Report'
  condition: always()
